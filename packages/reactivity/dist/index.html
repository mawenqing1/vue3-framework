<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="./reactivity.global.js"></script>
        <div id="app"></div>
        <script>
            const { effect, reactive } = VueReactivity;

            let waiting = false;
            const state = reactive({
                flag: true,
                name: "mwq",
                age: 25,
                n: {
                    m: 20,
                },
            });
            const runner = effect(
                () => {
                    console.log("render");
                    document.body.innerHTML = state.n.m;
                },
                {
                    scheduler() {
                        if (!waiting) {
                            waiting = true;
                            Promise.resolve().then(() => {
                                runner();
                                waiting = false;
                            });
                        }
                    },
                }
            );
            //    runner.effect.stop();

            setTimeout(() => {
                state.n.m++;
                state.n.m++;
                state.n.m++;
                // state.flag = false;
                // runner()
                // setTimeout(() => {
                //     console.log('不更新');
                //     state.name = 'qwm'
                // }, 1000)
            }, 1000);
        </script>
    </body>
</html>
